{% extends 'main_page/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {%if wear%}
        {% for el in wear %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.desc }}</p>
                <p>{{ el.price }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет такого товара</p>
    {% endif %}
{% endblock %}
