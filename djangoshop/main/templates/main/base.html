{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../static/css/base.css">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <title>{% block title %}5.15.store{% endblock %}</title>
    </head>
 <body class="body_style">
    <div class="container">
        <div id="header" class="header_style">
            <a href="/" class="logo">5.15.store</a>
            <div class="cart"> 
                {% with total_items=cart|length %}
                    <a href="{% url "cart:cart_detail" %}">Cart</a>
                {% endwith %}
            </div>
            <div class="auth_container">
                {% if request.user.is_authenticated %}
                    {{user.username}}
                    <a href="{% url "account:logout" %}">Log out</a>
                {% else %}
                    <a href="{% url "account:signup" %}">Sign up</a>
                    <a href="{% url "account:login" %}">Login</a>
                {% endif %}
            </div>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
 </body>
</html>
